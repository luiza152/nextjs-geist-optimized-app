<!DOCTYPE html>
<html lang="pt-BR" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BURLADOR MPTV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-black text-white font-sans">
  <header class="sticky top-0 bg-gradient-to-r from-purple-900 to-purple-700 p-4 flex items-center justify-between z-50">
    <h1 class="text-3xl font-bold">BURLADOR MPTV</h1>
      <div class="flex items-center space-x-4">
      <input
        id="searchInput"
        type="text"
        placeholder="Buscar conteúdo..."
        class="rounded-full px-4 py-2 w-64 text-black focus:outline-none focus:ring-2 focus:ring-purple-600"
      />
      <button id="loginBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full font-semibold">Login</button>
      <button id="subscribeBtn" class="bg-purple-800 hover:bg-purple-900 px-4 py-2 rounded-full font-semibold">Assinar</button>
    </div>
  </header>

  <main class="p-4 max-w-7xl mx-auto space-y-12">
    <section id="iptvSection">
      <h2 class="text-2xl font-bold mb-4">IPTV</h2>
      <div id="iptvCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <section id="moviesSection">
      <h2 class="text-2xl font-bold mb-4">Filmes</h2>
      <div id="moviesCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <section id="musicSection">
      <h2 class="text-2xl font-bold mb-4">Música</h2>
      <div id="musicCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <section id="radioSection">
      <h2 class="text-2xl font-bold mb-4">Rádio</h2>
      <div id="radioCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 rounded-lg p-8 w-96 max-w-full">
      <h3 class="text-xl font-bold mb-6">Login</h3>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1">Email</label>
          <input type="email" id="email" required class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>
        <div>
          <label for="password" class="block mb-1">Senha</label>
          <input type="password" id="password" required class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="cancelLogin" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-700 font-semibold">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("subscribeBtn").addEventListener("click", () => {
      window.location.href = "https://checkout.com";
    });
  </script>
</body>
</html>
